<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="icon" type="image/x-icon" href="img/logo/umbrella-favicon.png" />
    <script defer src="src/js/controller.js" type="module"></script>
  </head>
  <body>
    <div class="page">
      
      <nav>
        <!-- App Logo -->
        <div class="logo">
          <img src="img/logo/umbrella-logo.png" alt="" />
        </div>

        <!-- NAV items -->
        <!-- 1st item: weather -->
        <div class="n-item-1 n-item--active">
          <svg viewBox="0 -32 576 576">
            <use href="img/svg/nav.svg#weather"></use>
          </svg>
          <p class="nav-text">Météo</p>
        </div>

        <!-- 2nd item: cities  -->
        <div class="n-item-2">
          <svg viewBox="0 0 460.054 460.054">
            <use href="img/svg/nav.svg#options"></use>
          </svg>
          <p class="nav-text">Villes</p>
        </div>

        <!-- 3rd item: map -->
        <div class="n-item-3">
          <svg viewBox="11 11 41 41">
            <use href="img/svg/nav.svg#details"></use>
          </svg>
          <p class="nav-text">Détails</p>
        </div>

        <!-- 4th item: settings -->
        <div class="n-item-4">
          <svg viewBox="0 0 32 32">
            <use href="img/svg/nav.svg#settings"></use>
          </svg>
          <p class="nav-text">Réglages</p>
        </div>
        <div class="overlay"></div>
      </nav>
      <!-- End of NAV section -->

      <div class="main__wrapper">
        <div class="content">
          <form action="" class="search_form">
            <div class="search">
              <input
                class="search__field"
                type="text"
                name="city"
                id=""
                placeholder="Rechercher une ville"
              />
            </div>
          </form>
          <div class="city"></div>
          <div class="hourly-forecast">
            <p class="hourly-text">PRÉVISIONS DU JOUR</p>
            <div class="hourly-content">
              <ul class="hourly-list"></ul>
            </div>
          </div>
  
          <!-- start of details and weather conditions section -->
          <div class="weather-details">
            <div class="d-text-btn">
              <p class="hourly-text">CONDITIONS D'AIR</p>
              <button class="see-more">Plus</button>
            </div>
            <div class="d-details"></div>
          </div>
          <!-- end of weather details section -->
  
          <!-- disabled cities container -->
          <div class="cities-wrapper disable">
            <div class="cities-container"></div>
            <div class="pagination"></div>
          </div>
  
          <div class="details-section-wrapper disable"></div>
        </div>
        <!-- start of seven day forecast section -->
        <div class="seven-day">
          <div class="empty-container"></div>
          <div class="s-d-forecast">
            <div class="s-d-text">
              <p class="hourly-text">PRÉVISIONS SUR 6 JOURS</p>
            </div>
            <ul class="s-d-list"></ul>
          </div>
          <div class="preview disable"></div>
        </div>
      </div>

      <!-- end of seven day forecast section -->
    </div>
  </body>
</html>
